<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        body {
            margin: 0px auto;
            padding: 0px;
            color: white;
            width: 100%;
            border: 1px solid;
        }

        h1 {
            width: 350px;
            margin: 8px 0px 8px 0px auto;
            text-align: center;
            padding: 0px;
            /* border: 1px solid; */
            font-weight: bold;
            color: yellow;
        }
        h6 {
            margin: 5px;
            padding: 2px;
            font-size: 0.8em;
            color: yellow
        }
        .form-group {
            width: 100%;
            margin: 0px;
            padding: 5px;
            /* border: 1px solid; */
            text-align: left;
        }

        input[type=text]:hover {
            background-color: greenyellow;
            color: black;
        }

        #btn {
            width: 100px;
            height: 40px;
            border: 1px solid;
            text-align: center;
            margin-left: 3px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #show {
            background-color: tomato;
            color: white;
            font-weight: bold;
            width: 100px;
            height: 35px;
            border-radius: 5px;
            box-shadow: 2px white;
            margin: 5px auto;
        }

        #hide {
            width: 100px;
            height: 35px;
            border-radius: 5px;
            box-shadow: 2px white;
            margin: 5px auto;
            background-color: tomato;
            color: white;
            font-weight: bold;
        }

        .container {
            width: 350px;
            background-color: darkcyan;
            text-align: center;

        }

        #data {
            width: 350px;
            margin: 0px auto;
            padding: 0px;
            text-align: left;
        }

        table {
            border: 1px solid;
            text-align: left;
            border-bottom: 1px white;
            font-size: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        tr {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        tr td:nth-child(1) {
            width: 30%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            flex-wrap: wrap;
            text-align: left;
            margin-left: 10px;
        }
        tr td:nth-child(3),
        tr td:nth-child(4)
         {
            width: 15%;
            display: flex;
            flex-direction: row;
            align-items: left;
            justify-content: left;
           margin-left: 10px;
        }

        tr td:nth-child(2) {
            width: 35%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            flex-wrap: wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>SMV FINDER</h1>
            <div class="form-group">
                <label for="">Nhập Mã hàng</label>
                <input type="text" class="form-control" name="" id="input" aria-describedby="helpId"
                    placeholder="Nhập mã hàng cần tìm">
            </div>
        </div>       
        <div class="row" id="tabledata">
            <table style="width: 350px">
                <tbody id="data">
                </tbody>
            </table>
        </div>
        <div>
            <h6><i class="fas fa-user-tie" style="margin: 5px 3px; color:white;font-size: 13px;"></i>IE.Khapham <i class="fas fa-phone" style="margin: 5px 3px; color:white;font-size: 13px;"></i>  0355210716   <i class="far fa-envelope" style="margin: 5px 3px; color:white; font-size: 13px;"></i>pmkha92@gmail.com</h6>
        </div>
    </div>
    <script type="text/javascript">
        var spData = null;
        function doData(json) {
            spData = json.feed.entry;
            //console.log(spData)
            $('#data').html('');
            for (i = 4; i < spData.length; i += 4) {
                //console.log('Style: '+spData[i]['content']['$t']+', Type: '+spData[(i+1)]['content']['$t']+', SMV: '+spData[(i+2)]['content']['$t']);
                $('#data').append('<tr data-style="' + spData[i]['content']['$t'] + '" data-smv="' + spData[(i + 2)]['content']['$t'] + '"><td>' + spData[i]['content']['$t'] + '</td><td>' + spData[(i + 1)]['content']['$t'] + '</td><td>' + spData[(i + 2)]['content']['$t'] + '</td><td>' + spData[(i + 3)]['content']['$t'] + '</td></tr>');
            }
        }
        $(document).ready(function () {
            $('body').on('click', '#show', function () {
                // if ($('#tabledata').css('display') == 'flex') {
                //     $('#tabledata').css('display', 'none');
                // } else {
                    //console.log($('#tabledata').css('display'));
                    $('#tabledata').css('display', 'flex')
                // }
            });
            $('body').on('keyup', '#input', function () {
                $('#tabledata').css('display', 'flex');
                let search = $(this).val().toLowerCase();
                for (let i = 0; i < $('tr').length; i++) {
                    $($('tr')[i]).css('display', 'flex');
                    let style = $($('tr')[i]).attr('data-style').toLowerCase();
                    //let smv = $($('tr')[i]).attr('data-smv');
                    if (style.includes(search)) {
                        $($('tr')[i]).css('display', 'flex');
                    } else {
                        $($('tr')[i]).css('display', 'none');
                    }

                }
            })
        });
    </script>
    <script
        src="https://spreadsheets.google.com/feeds/cells/1kfcNBmT07k0UZ6if0U7BAnna0ZwbQ2nmPu3QxE_TnZE/1/public/values?alt=json-in-script&callback=doData"></script>
</body>
</html>
